<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width = "300px" height = "300px">
		<tr>
			<td align = "right">1</td>
			<td valign = "bottom">2</td>
		</tr>
		<tr>
			<td align="center" valign="top">3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
	<hr>
	<table border="1" width = "400px" height = "400px">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
	<table border="1" width = "300px" height = "300px">
		<tr>
			<td align = "right" colspan="2">1</td>
		</tr>
		<tr>
			<td align="center" valign="top">3</td>
			<td rowspan="2">4</td>
		</tr>
		<tr>
			<td>5</td>
		</tr>
	</table>
</body>
</html>
