<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
		h1 {
			color: #FFCCBC;
		}
		h4 {
			color: #FFE0B2
		}
		#aaa {
			background-color: #CCFF90
			
		}
		.bbb {
			font-size: 30pt;
		}
		div, span{
			text-shadow: 5px 3px 7px #B2FF59;
		}
		div a{
			text-decoration: none;
			font-weight: 900;
		}
		h1.bbb {
			border: #EFEBE9 outset 7px;
		}
		.bbb.ccc{
			box-shadow: 5px 4px 7px #D7CCC8;
		}
		h2:hover{
			font-family: "바탕";
		}
		h2:active{
			color:red;
		}
		input:focus{
			background-color: orange;
		}
</style>
</head>
<body>
	<input>
	<input>

	<h2>ㅋ</h2>
	
	<a href="https://www.naver.com">네이버로</a>
	<div>
	<a href="https://www.daum.com">다음으로</a>
	</div>
		
	<h1 class="bbb">CSS(Cascading Style Sheet)</h1>
	<h4 id="aaa">HYML은 DOM객체들로 구성 되어 있고</h4>
	<h4 class= "bbb ccc">그런 DOM객체들에게 디자인을 부여하는 HTML을 보조하는 존재.</h4>
	<div>ㅎㅎㅎ</div>
	<span>ㅋㅋㅋ</span>
</body>
</html>
